<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://gwfh.mranftl.com/fonts">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Container">
        <div class="ContainerJudul">
            <h2 class="OurReviewsContainer">Our Reviews</h2>
            <div class="ContainerUnderline">
                <div class="Underline"></div>
            </div>
        </div>
        <div class="ContainerInfo">
            <i class='bx  bx-monitor'></i>
            <img id="Photos" src="PhotosProfil.jpg" alt="">
            <div class="BackgroundPhotos"></div>
            <p class="Name">CatMemeindonesia</p>
            <p class="Job">Front-end</p>
            <div class="Description">
                <p id="Information" style="text-align: center;">
                    CatMemeindonesia adalah developer front-end yang bertujuan untuk membuat web dengan lebih dinamis
                    dan juga praktis dengan melatih dirinya dengan berbabagai project.
                </p>
                <div class="ContainerChange">
                    <button id="Back"><i class='bx  bx-arrow-left'></i> </button>
                    <button id="Next"><i class='bx  bx-arrow-right'></i> </button>
                </div>
            </div>
            <div class="Bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
